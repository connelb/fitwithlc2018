<mat-card class="example-card">
  <mat-card-header>Profile

  </mat-card-header>

  <mat-card-content>
    <div class="example-container">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [colspan]=1 [rowspan]=2>
          <img ngClass='avatar' src="./../../assets/avatar.png" />
        </mat-grid-tile>
        <mat-grid-tile [colspan]=1 [rowspan]=1>
          <mat-form-field>
            <input matInput placeholder="First Name" [formControl]="firstName" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=1 [rowspan]=1>
          <mat-form-field>
            <input matInput placeholder="Last Name" [formControl]="lastName" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Sign Out</button> -->
    <a mat-stroked-button routerLink=".">Sign Out</a>
  </mat-card-actions>
</mat-card>
