<div class="col">
    <h2 class="section-title text-center">Uploaded Files</h2>
    <a [routerLink]="['/upload']" class="btn btn-link" role="button">Go to upload</a>
  
    <table mat-table [dataSource]="rows" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.key}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Year </th>
              <td mat-cell *matCellDef="let row"> {{row.year}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef> Size </th>
              <td mat-cell *matCellDef="let row"> {{row.size}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
