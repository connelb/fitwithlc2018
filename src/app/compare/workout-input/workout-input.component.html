<div class="example-container">
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" novalidate class="example-form" >
    <div formGroupName="workoutData" novalidate>
      <!-- <input formControlName="date"> -->
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="timestamp">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- <select formControlName="requestType">
      <option *ngFor="let requestType of requestTypes" [value]="requestType">{{requestType}}</option>
    </select> -->
    <!-- <input formControlName="text"> -->
    <button mat-stroked-button color="accent" type="submit" [disabled]="workoutForm.pristine">Save</button>
    <!-- <button type="submit" [disabled]="workoutForm.pristine">Save</button>
    <button type="reset" (click)="revert()" [disabled]="workoutForm.pristine">Revert</button> -->
  </form>


<h4>mat select</h4>
<mat-form-field>
  <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let animal of animals" [value]="animal">
      {{animal.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{animalControl.value?.sound}}</mat-hint>
</mat-form-field>
</div>
<p>Form value: {{ workoutForm.value | json }}</p>
